<h4>Diagnosticos del paciente</h4>
<div>
  <!-- accordion with arrows -->
  <accordion [showArrows]="true">
    <accordion-group *ngFor="let diag of diagnosticos; let i=index">
        <accordion-heading>
            Examen No. {{i+1}}
        </accordion-heading>
        <div class="row">
          <h5>Dx.Presuntivo</h5>
          <div class="col-xs-12">
          <p>
            {{diag.presuntivo}}
          </p>
          </div>
        </div>
        <div class="row">
          <h5>Dx.Definitivo</h5>
          <div class="col-xs-12">
            <p>
              {{diag.definitivo}}
            </p>
          </div>
        </div>
        <div class="row">
          <h5>Tx.Y plan de estudio(Bio-S.P)</h5>
          <div class="col-xs-12">
            {{diag.plan_estudio}}
          </div>
        </div>
        <div class="row">
          <hr />
          <div class="col-xs-12<">
            <h4>Avance #1</h4>
            <a class=thumbnail style="cursor:pointer">
                <img class="img-responsive img-rounded" [src]="diag.urlAvance1"/>
            </a>
          </div>
          <div class="col-xs-12">
            <h4>Avance #2</h4>
            <a style="cursor:pointer" class="thumbnail">
              <img class="img-responsive img-rounded"  [src]='diag.urlAvance2'/>
            </a>

          </div>
          <div class="col-xs-12">
            <h4>Carta</h4>
            <a style="cursor:pointer" class="thumbnail">
              <img class="img-responsive img-rounded"  [src]='diag.urlCarta'/>
            </a>
          </div>

          <div class="col-xs-12">
            <h4>Estudios</h4>
            <a style="cursor:pointer" class="thumbnail" *ngFor="let estudio of diag.urlEstudios">
              <img class="img-responsive img-rounded"  [src]='estudio'/>
            </a>
          </div>

        </div>
    </accordion-group>

    <!-- <accordion-group heading="About me">
      Its all about me.
    </accordion-group>
    <accordion-group heading="Contacts">
      This is content of the contacts
    </accordion-group>
    <accordion-group heading="Map">
      Content of the Map
    </accordion-group> -->

  </accordion>
</div>
